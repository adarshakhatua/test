<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        #form{
            border: 1px solid black;
            height: 600px;
            width: 700px;
            display: flex;
            flex-direction: column;
           align-items: center;
        }
        input,select{
            height: 50px;
            width: 500px;
            margin:10px 0px;
        }
    </style>
</head>
<body>
    <h1>Add a book </h1>
    <form action="" id="form">
        <label for="cover"></label>
        <input type="text" placeholder="enter book cover image url" id="cover">
        <label for="bookname"></label>
        <input type="text" placeholder="enter the book name" id="bookname">
        <label for="author"></label>
        <input type="text" placeholder="enter the author name" id="author">
        <select name="genre" id="genre">
            <option value="">select the genre</option>
            <option value="Science">Science</option>
            <option value="Fiction">Fiction</option>
            <option value="History">History</option>
            <option value="Tech">Tech</option>
            <option value="Business">Business</option>
        </select>
        <select name="edition" id="edition">
            <option value="">choose the edition</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
        </select>
        <input type="text" placeholder="enter publiser name" id="publisher">
        <input type="number" placeholder="enter cost here" id="cost">
        <input type="submit" value="Post">

    </form>
</body>
</html>
<script src="./scripts/adminTable.js"></script>
